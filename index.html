<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login UMS</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/styles/login.css" />
  </head>
  <body>
    <header>
      <img src="" alt="UMS Logo" title="User Management System" />
      <h1>User Management System</h1>
    </header>
    <main>
      <section id="registrar">
        <h2>Registrar</h2>
        <input
          type="email"
          name="email"
          class="caixas_de_texto"
          placeholder="E-mail"
        />
        <input
          type="password"
          name="senha"
          class="caixas_de_texto"
          placeholder="Senha"
        />
        <input
          type="password"
          name="senha"
          class="caixas_de_texto"
          placeholder="Digite novamente a senha"
        />
        <input
          type="image"
          src="/res/images/google-color-svgrepo-com.svg"
          alt="Google register"
          height="30px"
          width="30px"
          class="registrar_google"
        />

        <button type="submit">Registrar</button>
      </section>
      <a href="/pages/users.html">PROXIMA PÁGINA</a>
      <section id="login">
        <h2>Logar</h2>
        <input
          type="email"
          name="email"
          class="caixas_de_texto"
          placeholder="E-mail"
        />
        <input
          type="password"
          name="senha"
          class="caixas_de_texto"
          placeholder="Senha"
        />
        <section id="login_externo">Google</section>
        <button type="submit">Login</button>
      </section>
    </main>
    <footer>© 2024 GMalfa - Todos os direitos reservados</footer>
  </body>
</html>
