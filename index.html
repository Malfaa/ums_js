<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login UMS</title>
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="stylesheet" href="/src/styles/login.css" />
  </head>
  <body>
    <header>
      <img
        src="/src/res/images/logo-240.svg"
        alt="UMS Logo"
        title="User Management System"
        height="60px"
        width="60px"
      />
      <h1>User Management System</h1>
    </header>
    <main>
      <section class="registrar">
        <h2>Registrar</h2>
        <input
          type="email"
          name="email"
          class="campo-texto"
          placeholder="E-mail"
          autocomplete="email"
        />
        <input
          type="password"
          name="senha"
          class="campo-texto"
          placeholder="Senha"
        />
        <input
          type="password"
          name="senha"
          class="campo-texto"
          placeholder="Digite novamente a senha"
        />
        <div class="area-de-registrar">
          <input
            type="image"
            src="/src/res/images/google-color-svgrepo-com.svg"
            alt="Registrar via Google"
            title="Registrar via Google"
            height="30px"
            width="30px"
            class="google"
          />
          <button type="submit" id="registrar" class="botao-registrar">
            Registrar
          </button>
        </div>
      </section>
      <section class="login">
        <h2>Logar</h2>
        <div class="area-de-logar">
          <input
            type="email"
            name="email"
            class="campo-texto"
            placeholder="E-mail"
            autocomplete="email"
          />
          <input
            type="password"
            name="senha"
            class="campo-texto"
            placeholder="Senha"
          />
        </div>
        <div class="area-de-registrar">
          <input
            type="image"
            src="/src/res/images/google-color-svgrepo-com.svg"
            alt="Registrar via Google"
            title="Registrar via Google"
            height="30px"
            width="30px"
            class="google"
          />
          <button type="submit" id="login" class="botao-registrar">
            Login
          </button>
          <a href="/src/pages/users.html" style="display: block">PROXIMA PÁGINA</a>
        </div>
      </section>
    </main>
    <footer>© 2024 GMalfa - Todos os direitos reservados</footer>
    <script type="module" src="/src/js/apiservice.js"></script>
    <script type="module" src="/src/js/script.js"></script>
  </body>
</html>
