    <title>Login UMS</title>
    <link rel="stylesheet" href="/styles/login.css">

<body>
    <header>
        <img src="" alt="UMS Logo" title="User Management System">
        <h1>User Management System</h1>
    </header>
    <main>
        <section id="registrar">
            <h2>Registrar</h2>
            <input type="email" name="email" class="caixas_de_texto" placeholder="E-mail">
            <input type="password" name="senha" class="caixas_de_texto" placeholder="Senha">
            <button type="submit" >Registrar</button>
        </section>

        <section id="login">
            <h2>Logar</h2>
            <input type="email" name="email" class="caixas_de_texto" placeholder="E-mail">
            <input type="password" name="senha" class="caixas_de_texto" placeholder="Senha">
            <input type="password" name="senha" class="caixas_de_texto" placeholder="Digite novamente a senha">
            <button type="submit" >Login</button>
        </section>
    </main>
