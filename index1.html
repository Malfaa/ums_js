<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar</title>
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="stylesheet" href="/src/styles/login1.css" />
  </head>
  <body>
    <header>
      <img
        src="/src/res/images/logo-240.svg"
        alt="UMS Logo"
        title="User Management System"
        id="logo"
      />
      <h1>User Management System</h1>
    </header>

    <main id="main">
      <h2 id="titulo">Registrar</h2>
      <section class="main-textviews">
        <input type="text" class="textView" id="email" placeholder="E-mail" />
        <div class="main-textviews senha">
          <input
            type="password"
            class="textView"
            id="senha"
            placeholder="Senha"
          />
          <button id="togglePassword" class="eye-icon">
            <img
              src="/src/res/images/visibility_off_24.svg"
              alt="Show password"
              id="eye-icon"
            />
          </button>
        </div>
        <input
          type="password"
          class="textView"
          id="confirmar-senha"
          placeholder="Confirmar senha"
        />
      </section>
      <input
        type="image"
        id="icone-google"
        src="/src/res/images/google-color-svgrepo-com.svg"
        alt="Registrar via Google"
        title="Registrar via Google"
      />
      <span class="navegar-registrar-login" id="nav-registrar">
        Já está registrado? Clique aqui
      </span>
      <button id="botao-confirmar-registrar-login">Confirmar</button>
    </main>
    <footer>© 2024 GMalfa - Todos os direitos reservados</footer>
    <script type="module" src="/src/js/login.js"></script>
  </body>
</html>
