<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USM-Users</title>
    <link rel="stylesheet" href="/src/styles/users.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="brand">
          <h1>User Management System</h1>
          <img
            src="/src/res/images/logo-240.svg"
            alt="UMS Logo"
            title="UMS Logo"
            id="logo"
          />
        </div>
        <ul class="lista-de-navegacao">
          <li>
            <a href="/src/pages/users.html" id="same-page">
              <img
                src="/src/res/images/user_icon.svg"
                alt="Users"
                title="Users"
                height="25px"
                width="25px"
              />Users
            </a>
          </li>
          <li>
            <a href="/pages/">
              <img src="" alt="" title="Management" />Management
            </a>
          </li>
          <li>
            <a href="/pages/">
              <img src="" alt="" title="Configuration" />Configuration
            </a>
          </li>
          <li>
            <a href="/index.html">
              <img src="" alt="" title="Logout" />Logout
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="conteudo-main">
        <img
          src="/src/res/images/user_icon.svg"
          alt="Users Icone"
          title="Users"
          width="40px"
          height="40px"
        />
        <h1>Users</h1>
        <section class="secao-botoes-e-lista">
          <section class="botoes">
            <button class="botoes-input" id="adicionar-tela" type="button">
              <p>Adicionar</p>
            </button>
            <button class="botoes-input" id="atualizar-tela">
              <p>Atualizar</p>
            </button>
          </section>
          <section class="secao-lista-users">
            <ul class="lista-de-users">
            </ul>
          </section>
        </section>
      </section>
      <div id="adicionar-popup" style="display: none;">
        <button type="button" class="fechar-janela" id="fechar"></button>
          <div class="adicionar-header">       
             <img src="/src/res/images/add_user.svg" alt="Adicionar Usuário" width="40px" height="40px">
             <h2>Adicionar Usuário</h2>
          </div>
        <input type="text" name="nome" class="campo-texto" placeholder="Nome" id="campo-nome" />
        <input
          type="number"
          name="matricula"
          class="campo-texto"
          placeholder="Matricula"
          id="campo-matricula"
        />
        <button type="button" class="botao-adicionar" id="adicionar"><p>Adicionar</p></button>
      </div>
    </main>
    <footer>© 2024 GMalfa - Todos os direitos reservados</footer>
    <script type="module" src="/src/js/users.js" defer></script>
  </body>
</html>
