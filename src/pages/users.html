<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USM-Users</title>
    <link rel="stylesheet" href="/src/styles/users.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="brand">
          <h1>User Management System</h1>
          <img
            src="/src/res/images/logo-240.svg"
            alt="UMS Logo"
            title="UMS Logo"
            id="logo"
          />
        </div>
        <ul class="lista-de-navegacao">
          <li id="same-page">
              <img
                src="/src/res/images/user_icon.svg"
                alt="Users"
                title="Users"
                height="25px"
                width="25px"
              />Users
          </li>
          <li id="management">
            <img src="" alt="" title="Management" />Management
          </li>
          <li id="configuration">
            <img src="" alt="" title="Configuration" />Configuration
          </li>
          <li id="logout">
            <img src="" alt="" title="Logout" />Logout
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="conteudo-main">
        <img
          src="/src/res/images/user_icon.svg"
          alt="Users Icone"
          title="Users"
          width="40px"
          height="40px"
        />
        <h1>Users</h1>
        <section class="secao-botoes-e-lista">
          <section class="botoes">
            <button class="botoes-input" id="show-tela-adicionar" type="button">
              <p>Adicionar</p>
            </button>
            <button class="botoes-input" id="show-tela-atualizar">
              <p>Atualizar</p>
            </button>
          </section>
          <section class="secao-lista-users">
            <ul id="lista-de-users"></ul>
            <div id="config-menu">
              <nav class="menu">
                <ul>
                  <li class="menu-item">Editar</li>
                  <li class="menu-item">Apagar</li>
                </ul>
              </nav>
            </div>
          </section>
        </section>
      </section>
      <div id="tela-adicionar" style="display: none">
        <button type="button" class="fechar-janela" id="fechar"></button>
        <div class="adicionar-header">
          <img src="" id="imagem-header" width="40px" height="40px" />
          <h2 id="titulo-header"></h2>
        </div>
        <input
          type="text"
          name="nome"
          class="campo-texto"
          placeholder=""
          id="campo-nome"
        />
        <input
          type="number"
          name="matricula"
          class="campo-texto"
          placeholder=""
          id="campo-matricula"
        />
        <button type="button" class="botao-adicionar" id="adicionar">
          <p id="botao-texto-adicionar"></p>
        </button>
      </div>

      <div id="tela-atualizar" style="display: none">
        <button type="button" class="fechar-janela" id="fechar"></button>
        <div class="adicionar-header">
          <img
            src="/src/res/images/atualizar_icon.svg"
            alt="Atualizar Usuário"
            width="40px"
            height="40px"
          />
          <h2>Atualizar Usuário</h2>
        </div>
        <input
          type="text"
          name="nome"
          class="campo-texto"
          placeholder="Nome"
          id="campo-nome"
        />
        <input
          type="number"
          name="matricula"
          class="campo-texto"
          placeholder="Matricula"
          id="campo-matricula"
        />
        <button type="button" class="botao-adicionar" id="adicionar">
          <p>Alterar</p>
        </button>
      </div>
    </main>
    <footer>© 2024 GMalfa - Todos os direitos reservados</footer>
    <script type="module" src="/src/js/users.js" defer></script>
  </body>
</html>
